{% extends 'base.html' %}
{% load static %}

{% block container %}
    <h1>Witaj w świecie Książkoholików</h1>

    {% if user.is_authenticated %}

        <div class="card" style="width: 13rem;">
            <img src="{% static 'images/user_icon.svg' %}" class="card-img-top" alt="user"
                 style="width: 10rem; height: 10rem; text-align: center; margin: auto" >
            <div class="card-body" style="text-align: center; margin: auto">
                <h5 class="card-title">Twoje Konto</h5>
                <a href="{% url 'Users:account' %}" class="btn btn-primary">Zobacz szczegóły</a>
            </div>
        </div>

    {% endif %}

{% endblock %}
