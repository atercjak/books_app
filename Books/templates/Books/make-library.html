{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block container %}
    <h3>Dodaj książki do biblioteki</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="file" name="my_file">
        <button type="submit">Załaduj</button>
    </form>


{% endblock %}
